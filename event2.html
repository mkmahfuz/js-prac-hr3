<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event2 example</title>
</head>
<body>
    <p>This is an example of event bubbling</p>
    <p>Bubbling:(UP) Inner first then Parent</p>
    <p>Capturing or Trickle: (Down) Parent first then Inner</p>
    <div>this is div one</div>
    <div>this is div two</div>
    <ul id="ul1" onclick="handleClick2()">
        <li id="li1">Button One</li>
        <li id="li2">Button Two</li>
        <li id="li3">Button Three</li>
        <li id="li4" onclick="handleClick()">Console</li>
    </ul>
    <script>
       
        function handleClick(){
            console.log('You clicked on Console button');
        }
        function handleClick2(){
            console.log('clicked on UL')
        }
    </script>
</body>
</html>
